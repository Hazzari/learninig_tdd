{% extends "lists/base.html" %}
{% block title %}
    To-Do lists
{% endblock %}

{% block body %}
    <h1>To-Do список</h1>
    <form method="post">
        <input name="item_text" id="id_new_item" placeholder="Введите задачу"/>
        {% csrf_token %}
    </form>
    <table id="id_list_table">
        {% for item in items %}
            <tr>
                <td>{{ forloop.counter }}: {{ item.text }}</td>
            </tr>
        {% endfor %}

    </table>
{% endblock %}
